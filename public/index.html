<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Events in your City</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <a class="navbar-brand" href="#">Search Events</a>
    </nav>
    <div class="container search-wrapper">
      <div id="search-events" class="card card-body">
        <h1 class="text-center">evenTOOOOOOO</h1>

        <div class="form-group">
          <label for="event-name">Keyword</label>
          <input
            type="text"
            id="event-name"
            class="form-control"
            value="drake"
            placeholder="all the fantastic starts from here"
          />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category"></select>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            class="form-control"
            value="toronto"
            placeholder="Please select a city"
          />
        </div>

        <div class="form-group">
          <label for="localWithin">Within</label>
          <input
            type="text"
            id="local-within"
            class="form-control"
            placeholder="Please input km/mile"
          />
        </div>

        <div class="form-group">
          <input
            type="submit"
            class="mt-5 form-control btn btn-success"
            id="submitBtn"
            value="Search"
          />
        </div>
      </div>
      <div id="result" class="row mt-5"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-primary">
      Search Events in Your City &copy;
    </footer>

    <script src="js/eventbrite.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <style>
      footer {
        color: white;
      }
    </style>
  </body>
</html>
